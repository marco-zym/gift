<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            background-color: rgba(0, 0, 0, 0);
            border: 0px;
            font-size: xx-large
        }
    </style>
</head>
<body>
    <button onclick="openMainHTML()">点击打开</button>
    <script>
        function openMainHTML() {
            window.open("main.html", "_self")
        }
    </script>
</body>
</html>
